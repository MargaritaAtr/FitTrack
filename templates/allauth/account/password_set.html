{% extends "account/base.html" %}

{% load i18n %}

{% block title %} | Set Password{% endblock %}

{% block inner_content %}

<h2 class="dark text-center">{% trans "Set Password" %}</h2>
<hr class="w-75 mx-auto mb-3"> 

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-dark text-center shopping-button" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
