{% load bag_tools %}

{% if item.type == 'product' %}
    {% if item.product.special_price %}
    <p class="my-0">£{{ item.product.special_price | calc_subtotal:item.quantity }}</p>
    {% else %}
    <p class="my-0">£{{ item.product.price | calc_subtotal:item.quantity }}</p>
    {% endif %}
{% endif %}
