{% if item.product.sale_price %}
<p class="my-0"><strong>Was: </strong><span class="text-decoration-line-through">£{{ item.product.price }}</span></p>
<p class="my-0"><strong>Now: </strong><span class="text-danger">£{{ item.product.sale_price }}</span></p>
{% else %}
<p class="my-0">£{{ item.product.price }}</p>
{% endif %}
